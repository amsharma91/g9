<!DOCTYPE html>
<html>
<head>
    <title>Wau</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }
        .wow {
            height: 100%;
        }
        .wow svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class='wow'></div>

<script type="text/javascript" src='./g9.js'></script>

<script type="text/javascript">
var demo = g9({
    x: 10,
    y: 10,
}, function(data, draw){
    var x = data.x
    var y = data.y

    draw.circle(x, y)
    draw.circle({x:y, y:x, fill: 'blue'})

}, function(newdata, renderees){

    console.log('changed data to', newdata)

})


demo.getRenderer()
    .xAlign('center')
    .yAlign('center')
    .insertInto('.wow')

</script>

</body>
</html>
